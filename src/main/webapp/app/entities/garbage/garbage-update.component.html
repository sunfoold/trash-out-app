<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-garbage-heading" jhiTranslate="trashBotApp.garbage.home.createOrEditLabel">Create or edit a Garbage</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.garbage.pockets" for="field_pockets">Pockets</label>
                    <input type="number" class="form-control" name="pockets" id="field_pockets"
                           formControlName="pockets"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.garbage.hugeThings" for="field_hugeThings">Huge Things</label>
                    <input type="number" class="form-control" name="hugeThings" id="field_hugeThings"
                           formControlName="hugeThings"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
