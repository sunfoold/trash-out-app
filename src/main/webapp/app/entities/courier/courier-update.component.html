<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-courier-heading" jhiTranslate="trashBotApp.courier.home.createOrEditLabel">Create or edit a Courier</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.photoUrl" for="field_photoUrl">Photo Url</label>
                    <input type="text" class="form-control" name="photoUrl" id="field_photoUrl"
                           formControlName="photoUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.telegramChatId" for="field_telegramChatId">Telegram Chat Id</label>
                    <input type="number" class="form-control" name="telegramChatId" id="field_telegramChatId"
                           formControlName="telegramChatId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.joinDate" for="field_joinDate">Join Date</label>
                    <div class="d-flex">
                        <input id="field_joinDate" type="datetime-local" class="form-control" name="joinDate" formControlName="joinDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trashBotApp.courier.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" formControlName="company">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courierCompanyOption.id === editForm.get('company')!.value?.id ? editForm.get('company')!.value : courierCompanyOption" *ngFor="let courierCompanyOption of couriercompanies; trackBy: trackById">{{ courierCompanyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
