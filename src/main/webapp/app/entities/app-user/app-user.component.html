<div>
    <h2 id="page-heading">
        <span jhiTranslate="trashBotApp.appUser.home.title">App Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app-user" [routerLink]="['/app-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="trashBotApp.appUser.home.createLabel">
            Create a new App User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="appUsers?.length === 0">
        <span jhiTranslate="trashBotApp.appUser.home.notFound">No appUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="appUsers && appUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.phoneNumber">Phone Number</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.telegramChatId">Telegram Chat Id</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.balance">Balance</span></th>
                    <th scope="col" ><span jhiTranslate="trashBotApp.appUser.promoCode">Promo Code</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/app-user', appUser.id, 'view']">{{ appUser.id }}</a></td>
                    <td>{{ appUser.name }}</td>
                    <td>{{ appUser.phoneNumber }}</td>
                    <td>{{ appUser.email }}</td>
                    <td>{{ appUser.telegramChatId }}</td>
                    <td>{{ appUser.balance }}</td>
                    <td>{{ appUser.promoCode }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/app-user', appUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/app-user', appUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(appUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
