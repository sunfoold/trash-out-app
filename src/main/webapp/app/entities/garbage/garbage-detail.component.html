<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="garbage">
            <h2><span jhiTranslate="trashBotApp.garbage.detail.title">Garbage</span> {{ garbage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="trashBotApp.garbage.pockets">Pockets</span></dt>
                <dd>
                    <span>{{ garbage.pockets }}</span>
                </dd>
                <dt><span jhiTranslate="trashBotApp.garbage.hugeThings">Huge Things</span></dt>
                <dd>
                    <span>{{ garbage.hugeThings }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/garbage', garbage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
